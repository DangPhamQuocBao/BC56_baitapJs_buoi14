<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <hr>
        <div class="row">


            <div class="mb-3 col-6">
                <h1>Bài tập 1</h1>
                <label for="" class="form-label">Sắp xếp số theo thứ tự tăng dần</label>
                <input type="text" class="form-control" name="" id="num1" aria-describedby="helpId"
                    placeholder="Nhập vào số thứ nhất ">
                <input type="text" class="form-control" name="" id="num2" aria-describedby="helpId"
                    placeholder="Nhập vào số thứ hai ">
                <input type="text" class="form-control" name="" id="num3" aria-describedby="helpId"
                    placeholder="Nhập vào số thứ ba ">
                <button onclick="sapXep()">Kết quả</button>
                <div class="bg-warning" id="ketQuaSapXep"></div>
            </div>
            <div class="mb-3 col-6">
                <h1>Bài tập 2</h1>
                <label for="sel1" class="form-label">Ai là người sử dụng máy </label>
                <select class="form-select" id="sel1" name="sellist1">
                    <option></option>
                    <option>Bố</option>
                    <option>Mẹ</option>
                    <option>Anh trai</option>
                    <option>Em gái</option>
                </select>
                <button onclick="chaoHoi()">Kết quả</button>
                <div class="bg-warning" id="chaoHoiNguoiDung"></div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="mb-3 col-6">
                <h1>Bài tập 3</h1>
                <label for="" class="form-label">Đếm số chẵn và số lẻ</label>
                <input type="text" class="form-control" name="" id="so1" aria-describedby="helpId"
                    placeholder="Nhập vào số thứ nhất">
                <input type="text" class="form-control" name="" id="so2" aria-describedby="helpId"
                    placeholder="Nhập vào số thứ hai">
                <input type="text" class="form-control" name="" id="so3" aria-describedby="helpId"
                    placeholder="Nhập vào số thứ ba ">
                <button onclick="demSo()">Kết quả</button>
                <div class="bg-warning" id="ketQuaDemSo"></div>
            </div>
            <div class="mb-3 col-6">
                <h1>Bài tập 4</h1>
                <label for="" class="form-label">Xác định loại tam giác</label>
                <input type="text" class="form-control" name="" id="canh1" aria-describedby="helpId"
                    placeholder="Nhập vào cạnh thứ nhất">
                <input type="text" class="form-control" name="" id="canh2" aria-describedby="helpId"
                    placeholder="Nhập vào cạnh thứ hai">
                <input type="text" class="form-control" name="" id="canh3" aria-describedby="helpId"
                    placeholder="Nhập vào cạnh thứ ba">
                <button onclick="tamGiac()"> Kết quả</button>
                <div class="bg-warning" id="ketQuaTamGiac"></div>
            </div>


        </div>


        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
            </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
            </script>
        <script src="./index.js"></script>
</body>

</html>
